<!doctype html>

<html>
    <head>
        <!-- Recommended meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- PyScript CSS -->
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
        <!-- CSS for examples -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css" />

        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

        <!-- for splashscreen -->
        <style>
            #loading { outline: none; border: none; background: transparent }
        </style>
       <!-- <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();
        </script>-->

       <script type="text/javascript" id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
       </script>
       <script>
         window.MathJax = {
         tex: {
         tags: 'ams'
         }
        };
        </script>

        <title>Heat Opt</title>
        <link rel="icon" type="image/png" href="./favicon.ico" />
    </head>

    <body>
        <dialog id="loading">
       <!--     <h1>Loading...</h1>-->
        </dialog>

        <br> 

        <div class="container">
            <div class="row">
                <!-- Inputs and Buttons Column -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="input_kxx">Desired \(\kappa_{xx}\) [0.1,0.9]:</label>
                        <input type="text" id="input_kxx" name="fname" value="0.300" maxlength="5" size="5" class="form-control">
                        <label for="kxx_optimized">Actual \(\kappa_{xx}\):</label>
                        <span id="output_kxx" name="kxx_optimized" style="color:green;"></span>
                    </div>

                    <div class="form-group">
                        <label for="input_kyy">Desired \(\kappa_{yy}\) [0.1,0.9]:</label>
                        <input type="text" id="input_kyy" name="lname" value="0.200" maxlength="5" size="5" class="form-control">
                        <label for="kyy_optimized">Actual \(\kappa_{yy}\):</label>
                        <span id="output_kyy" name="kyy_optimized" style="color:green;"></span>
                    </div>

                    <div class="form-group">
                        <label for="input_kxy">Desired \(\kappa_{xy}\) [-0.2,0.2]:</label>
                        <input type="text" id="input_kxy" name="lname" value="0.000" maxlength="5" size="5" class="form-control">
                        <label for="kxy_optimized">Actual \(\kappa_{xy}\):</label>
                        <span id="output_kxy" name="xt_optimized" style="color:green;"></span>
                    </div>

                    <!-- Buttons -->
                    <div class="mt-4">
                        <button id="run_button"  id="run" class="btn btn-primary btn-block" py-click="run">Run</button>
                        <button id="stl_button" id="download_stl" class="btn btn-secondary btn-block" py-click="download_stl">Generate STL</button>

                    </div>
                </div>

                <!-- Chart Column -->
                <div class="col-md-8">
                    <div id="chart"></div>
                </div>
            </div>
        </div>

        <section class="pyscript">
            <script type="py" src="./main.py" config="./pyscript.json"></script> 
        </section>
    </body>
</html>
